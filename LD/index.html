<body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand " href="#page-top">Layout Designer</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            </div>
        </div>
    </nav>

    <div class="row" id="add-comp">
        <div class="container">
            <div class="pull-left">
                <button class="btn btn-default btn-sm" onclick="saveLayout()"> Save Layout</button>
</div>
<div class="row text-center">
    <ul id="dragitemslistcontainer">
        <li>
            <button class="btn btn-default btn-sm" onclick="addPlaylist(1)">Add Playlist</button>
</li>
<li>
    <label>Widgets:</label>
    <select id="widgetList" class="inputStyle">
                            <option default value="0">Select a Widget</option>
                            <option value="1">Clock</option>
                            <option value="2">RSS</option>
                            <option value="3">Weather</option>
                        </select>
    <button class="btn btn-default btn-sm" onclick="addWidget(1)">Add</button>
</li>
</ul>
</div>
</div>
</div>

<div class="row" style="background-color: #333333">
<div class="col-lg-9">
    <div id="container-wrapper">
        <div id="glitz-container-1">
        </div>
    </div>
</div>

<div class="col-lg-3 sidebar">
    <div class="propheader row-l row">
        <div class="col-lg-6">
            Layout Properties
        </div>
    </div>
    <div class="row row-l">
        <div class="col-lg-6 proplabel" style="width:50%;"> Layout Name:</div>
<div class="col-lg-6" style="width:50%;">
<input type="text" id="layoutName" class="inputStyle" placeholder="My First AdLayout" />
</div>
</div>
<div class="row row-l">
    <div class="col-lg-6 proplabel" style="width:50%;"> Background Color:</div>
<div class="col-lg-6" style="width:50%;">
<input class="inputStyle colorselector" type="color" id="color1" value="#dddddd" onchange="updateColor(1)" />
</div>
</div>
</div>
</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Project JavaScript -->
<script src="js/creative.js"></script>

</html>
